<!doctype html>
<html lang="cs" ng-app="gdg">
	<head>
		<!-- Meta -->
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="content-language" content="cs" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Vojtěch Bartoš, www.vojtechbartos.cz" />

        <!-- Title -->
  		<title></title>

  		<!-- Bootstrap -->
    	<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/css/style.css" rel="stylesheet" media="screen">
	</head>

	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <a class="brand" href="#">GDG Liberec</a>
              <div class="nav-collapse collapse">
                <ul class="nav" ng-controller="MenuController">
                    <li ng-repeat="page in pages">
                        <a href="#/{{page.slug}}">{{page.label}}</a>
                    </li>
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>
        
        <div class="container" ng-view></div>

	    <!-- JAVASCRIPTS -->
		<script src="http://code.angularjs.org/1.1.2/angular.min.js"></script>
		<script src="http://code.angularjs.org/1.1.2/angular-resource.min.js"></script>
        <script src="http://code.angularjs.org/1.1.2/angular-sanitize.min.js"></script>
		<script src="/js/gdg.js"></script>
        <script src="/js/services/Page.js"></script>
		<script src="/js/controllers/PageController.js"></script>
        <script src="/js/controllers/ManageController.js"></script>
        <script src="/js/controllers/MenuController.js"></script>

	</body>

</html>
